<!-- Web based UI HTML -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Web based UI</title>
        <meta name="description" content="Web based UI"/>
        <!-- CSS -->
        <link rel="stylesheet" href="web_based_ui.css"/>
        <!-- Multi screen dencity support. -->
        <meta name="viewport" content="width=device-width, target-densitydpi=high-dpi, user-scalable=no"/>
    </head>

    <body>
        <div
                id="root"
        >
            <!-- Left icons. -->
            <div
                    id="left-icon-area"
            >
                <div
                        id="left-top-icon"
                        class="vertical-stack-box"
                >
                    <img
                            class="corner-icon-class"
                            border="0"
                            src="left_top_icon.png"
                            alt="Left-Top"
                    />
                </div>
                <div
                        class="vertical-stack-box"
                >
                    <!-- Blank. -->
                </div>
                <div
                        class="vertical-stack-box"
                >
                    <!-- Blank. -->
                </div>
                <div
                        class="vertical-stack-box"
                >
                    <!-- Blank. -->
                </div>
                <div
                        id="left-bottom-icon"
                        class="vertical-stack-box"
                >
                    <img
                            class="corner-icon-class"
                            border="0"
                            src="left_bottom_icon.png"
                            alt="Left-Bottom"
                    />
                </div>
            </div>

            <!-- Center icons. -->
            <div
                    id="center-icon-area"
            >
                <!-- Blank. -->
            </div>

            <!-- Right icons. -->
            <div
                    id="right-icon-area"
            >
                <div
                        id="right-top-icon"
                        class="vertical-stack-box"
                >
                    <img
                            class="corner-icon-class"
                            border="0"
                            src="right_top_icon.png"
                            alt="Right-Top"
                    />
                </div>
                <div
                        class="vertical-stack-box"
                >
                    <!-- Blank. -->
                </div>
                <div
                        class="vertical-stack-box"
                >
                    <!-- Blank. -->
                </div>
                <div
                        class="vertical-stack-box"
                >
                    <!-- Blank. -->
                </div>
                <div
                        id="right-bottom-icon"
                        class="vertical-stack-box"
                >
                    <img
                            class="corner-icon-class"
                            border="0"
                            src="right_bottom_icon.png"
                            alt="Right-Bottom"
                    />
                </div>
            </div>
        </div>

        <script src="web_based_ui.js"></script>

    </body>
</html>
